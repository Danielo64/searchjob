<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SearchJob | Cadastro - Candidato</title>
    <link rel="shortcut icon" href="../assets/images/searchjob-logo.png">
</head>
<body>

    <div class="container">

        <div class="cabecalho">
            <div class="imagem-cabecalho"> 
                <div class="logo">
                    <a href="../tela inicial/index.html"> <img src="../assets/images/searchjob-logo.png"></a>
                    
                </div>

                <div class="descricao">Cadastre-se e acesse a milhares de vagas!</div>
            </div>     
        </div>

        <div class="corpo-cadastro">
            <div class="voceEEmpresa">Você é uma empresa? <u>Cadastre-se aqui</u></div>

            <div class="button-linkedin"><button> <img src="../assets/images/linkedin.png"> Cadastre-se com o Linkedin </button></div>
            <div class="button-google"><button> <img src="../assets/images/google.png"> Cadastre-se com o Google </button></div>
            <div class="ou">ou</div>

            <div class="nome-input"><input type="name" placeholder="Nome do candidato"/> </div>
            <div class="email-input"><input type="email" placeholder="Email"/> </div>
            <div class="senha-input"><input type="password" placeholder="Senha"/> </div>
            
            <div class="box-input-cima">
                <div class="nacionalidade-input"><input type="nationality" placeholder="Nacionalidade"/> </div>
                <div class="localidade-input"><input type="location" placeholder="Localidade"/> </div>
            </div>

            <div class="box-input-baixo">
                <div class="civil-input"><input type="civil" placeholder="Estado civil"/> </div>
                <div class="telefone-input"><input type="phone" placeholder="Telefone"/> </div>
            </div>
            
            <div class="genero">
                <div class="sexo">Sexo:</div>
                <input type="radio"> 
                <div class="masc">Masculino</div>
                <input type="radio"> 
                <div class="fem">Feminino</div>
            </div>

            <div class="termos">
                <input type="checkbox" checked>
                <div class="termos">Li e aceito os Termos e Condições da SearchJob.</div>
                <input type="checkbox">
                <div class="avisos">Gostaria de receber avisos de novas vagas.</div>
            </div>

            <div class="button-cadastrar"><button>Cadastrar-se</button></div>
            
            <div class="login-text">
                <button>Já possui um cadastro? <u>Fazer Login</u></button>
            </div>

        </div>


</body>
</html>
