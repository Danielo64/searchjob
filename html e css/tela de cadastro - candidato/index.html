<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SearchJob | Cadastro</title>
    <link rel="shortcut icon" href="../assets/images/searchjob-logo.png">
</head>
<body>

    <div class="container">

             <div class="cabecalho"><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/My Post 2.png" alt=""></div>
               <div class="logo"><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Logo.png" alt="">
               <div class="descricao">Cadastre-se e acesse a milhares de vagas!</div>
             </div>


             <div class="empresa-login">
                 <button>Você é uma empresa? Cadastre-se aqui</button>
             </div>
 

            <div class="cadastros-Linkedin">
                <button class="Linkedin"><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Group 62.png" alt=""></button>
            </div>

            <div class="cadastros-Google">
                <button class="Google"><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Group 61.png" alt=""></button>
            </div>


            <div class="linha">
                <img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/linha ou.png" alt="">
            </div>


            <div class="container-cadastro">
                <div class="Nome do Candidato">
                    <textarea>Nome do Candidato</textarea> 
                </div>
                <div class="Email">
                    <textarea>Email</textarea>
                </div>
                <div class="Senha">
                    <textarea>Senha</textarea>
                </div>
                <div class="Nacionalidade">
                    <textarea>Nacionalidade</textarea>
                </div>
                <div class="Estado Civil">
                    <textarea>Estado Civil</textarea>
                </div>
                <div class="Localidade">
                    <textarea>Localidade</textarea>
                </div>
                <div class="Telefone">
                    <textarea>Telefone</textarea>
                <div>
            </div>
            
            <div class="genero">
                Sexo:<button></button>Masculino
                     <button></button>Feminino
            </div>

            <div class="Termos">
                <div>
                    <button><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Group 66Li e concordo.png" alt=""></button> Li e aceito os Termos e Condições da SearchJob. 
                </div>
                <div>
                    <button><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Group 66Li e concordo.png" alt=""></button> Gostaria de receber avisos de novas vagas.
                </div>
            </div>


            <div class="Cadastrar">
                <button><img src="../tela de cadastro - candidato/SearchJob-Cadastos/assets/images/Group 47Cadastrar.png" alt=""></button>
            </div>
           
            <div class="Login">
                <button>Já possui um cadastro? Fazer Login</button>
            </div>

    </div>


</body>
</html>
