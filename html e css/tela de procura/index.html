<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tela de Procura | SearchJob</title>
    <link rel="shortcut icon" href="../assets/images/searchjob-logo.png">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="logo">  
                <a href="../tela inicial/index.html"><img src="../assets/images/searchjob-logo-pequena.png"></a>
            </div>

            <div class="procurar-button"><button>Procurar Vagas</button></div>

            <div class="criar-button"><button>Criar Currículo</button></div>

            <div class="user-image"> 
                <img src="../assets/images/joana-image.jpg"/>
            </div>
        </div>

        <div class="left-box">
            <div class="numeroVagas">350 vagas de emprego</div>
            <div class="totalAnuncios">Total de anúncios: 171.112</div>

            <div class="cargo-text">Cargo ou palavra-chave</div>
            <div class="cargo-input"> <input type="example" placeholder="Exemplo: Gerente de RH" /> </div>

            <div class="localidade-text">Localidade</div>
            <div class="localidade-input"><input type="location" placeholder="Exemplo: São Paulo" /></div>
        </div>
    </div>
    
</body>
</html>
