<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap');
    </style>

    <title>Login | SearchJob</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="imagem-cabecalho"> 
                
                <div class="logo">  
                    <a href="../tela inicial/index.html">
                        <img src="../assets/images/searchjob-logo.png">
                    </a>
                </div>
                <div class="texto-login">Por favor, faça login para continuar.</div> 
            </div>
        </div>

        <div class="corpo-login">
            <div class="button-linkedin"><button> <img src="../assets/images/linkedin.png"> Continue com o Linkedin </button></div>
            <div class="button-google"><button> <img src="../assets/images/google.png"> Continue com o Google </button></div>
            <div class="ou">ou</div>
        
            <div class="email-input"><input type="email" placeholder="Email"/></div>
            <div class="senha-input"><input placeholder="Senha"/></div>

            <div class="button-entrar"><button>Entrar</button></div>

            <div class="nao-tem-conta"> Não tem uma Conta? </div>
            <div class="cadastre-se"> 
                Cadastre-se como 
                <a href="../tela de cadastro - candidato/index.html">
                    <u>Candidato</u>
                </a>
                ou
                <a href="../tela de cadastro - empresa/index.html">
                    <u>Empresa</u>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
