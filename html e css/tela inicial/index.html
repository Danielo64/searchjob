<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../assets/images/searchjob-logo.png">
    <title>Início | SearchJob</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="logo">  
                <a href="../tela inicial/index.html"><img src="../assets/images/searchjob-logo-pequena.png"></a>
            </div>

            <div class="procurar-button"><a href="../tela de procura/index.html"><button>Procurar Vagas</button></a></div>

            <div class="publicar-button"><a href="../tela de criação de vaga/index.html"><button>Publicar Vagas</button></a></div>

            <div class="criar-button"><a href="../tela de criação de currículo/index.html"><button>Criar Currículo</button></a></div>

            <div class="buttons-line">

                <nav>
                    <ul class="menu">
                                <li>Cadastre-se
                                   <ul>
                                        <li><a href="../tela de cadastro - candidato/index.html">Como Candidato</a></li>
                                        <li><a href="../tela de cadastro - empresa/index.html">Como Empresa</a></li>
                                     </ul>
                              </li>
                      </ul>
                </nav>

                <div class="line"><img src="../assets/images/line-vertical.svg"></div>

                <div class="entrar-button"><a href="../tela de login/index.html"><button>Entrar</button></a></div>
            </div>
        </div>

        <div class="faixa1-inicio">
            <div class="frase-principal1-inicio">Candidate-se aqui na SearchJob, o site mais procurado</div>
            <div class="frase-principal2-inicio">pelas melhores empresas.</div>

            <div class="qualVaga-inicio">Que vaga você está procurando?</div>

            <div class="input-button-box">

                <div class="cargo-input"><input type="role" placeholder="Digite aqui o cargo"/></div>

                <div class="buscar-button">
                    <a href="../tela de procura/index.html"><button>
                        <img src="../assets/images/lupa.svg">
                        <div class="buscar-text">Buscar vagas</div>
                    </button></a>
                </div>
            </div>
        </div>

        <div class="faixa2-inicio">
            <div class="selecione">Selecione qual área você quer atuar</div>

            <div class="box-areas">
                <div class="area"><img src="../assets/images/administracao.png"></div>
                <div class="area"><img src="../assets/images/agronegogio.png"></div>
                <div class="area"><img src="../assets/images/cozinha.png"></div>
            </div>

            <div class="box-areas">
                <div class="area-aaa"><img src="../assets/images/educacao.png"></div>
                <div class="area"><img src="../assets/images/engenharia.png"></div>
                <div class="area"><img src="../assets/images/financeiro.png"></div>
            </div>

            <div class="box-areas">
                <div class="area"><img src="../assets/images/juridico.png"></div>
                <div class="area"><img src="../assets/images/saude.png"></div>
                <div class="area"><img src="../assets/images/tecnologia.png"></div>
            </div>

            <div class="ver-vagas-button"><a href="../tela de procura/index.html"><button>Ver todas as vagas</button></a></div>
        </div>

        <div class="rodape-inicio">
            <div class="siga">Siga nossas redes sociais:</div>

            <div class="redes-sociais-box">
                <div class="facebook"><img src="../assets/images/facebook.png"></div>
                <div class="instagram"><img src="../assets/images/instagram.png"></div>
                <div class="youtube"><img src="../assets/images/youTube.png"></div>
            </div>
        </div>
    </div>
