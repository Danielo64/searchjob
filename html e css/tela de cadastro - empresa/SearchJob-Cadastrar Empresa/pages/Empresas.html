<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Empresas.css">
    <title>SearchJob: Empresas</title>
</head>
<body>

    <div class="container">

             <div class="cabecalho"><img src="../assets/images/My Post (1) 2.png" alt=""></div>
               <div class="logo"><img src="../assets/images/Logo.png" alt="">
               <div class="descricao">Cadastre-se e acesse a milhares de profissionais!</div>
             </div>


             <div class="Empresa-login">
                 <button>Você é uma Empresa? Cadastre-se aqui</button>
             </div>
 

            <div class="cadastros-Linkedin">
                <button class="Linkedin"><img src="../assets/images/Group 62.png" alt=""></button>
            </div>

            <div class="cadastros-Google">
                <button class="Google"><img src="../assets/images/Group 61.png" alt=""></button>
            </div>


            <div class="linha">
                <img src="../assets/images/linha ou.png" alt="">
            </div>


            <div class="container-cadastro">
                <div class="Nome da Empresa">
                    <textarea>Nome da Empresa</textarea> 
                </div>
                <div class="Email">
                    <textarea>Email</textarea>
                </div>
                <div class="Senha">
                    <textarea>Senha</textarea>
                </div>
                <div class="Localidade">
                    <textarea>Localidade</textarea>
                </div>
                <div class="CNPJ">
                    <textarea>CNPJ</textarea>
                </div>
                <div class="Área de Atuação">
                    <textarea>Área de Atuação</textarea>
                </div>
                <div class="Porte da Empresa">
                    <textarea>Porte da Empresa</textarea>
                <div>
            </div>
            
            </div>

            <div class="Termos">
                <div>
                    <button><img src="../assets/images/Group 66Li e concordo.png" alt=""></button> Li e aceito os Termos e Condições da SearchJob. 
                </div>
                <div>
                    <button><img src="../assets/images/Group 66Li e concordo.png" alt=""></button> Gostaria de receber avisos de novas vagas.
                </div>
            </div>


            <div class="Cadastrar">
                <button><img src="../assets/images/Group 47Cadastrar.png" alt=""></button>
            </div>
           
            <div class="Login">
                <button>Já possui um cadastro? Fazer Login</button>
            </div>

    </div>


</body>
</html
